<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let value = prompt("Nhập một số: ");
        let x = [-3, 1, 2, 3, 5, 10];
        for (let i = 0; i < x.length; i++){
            if (value == x[i]){
                alert("Value" + x[i] + "found at" + i);
            }
        }
    </script>
</body>
</html>
