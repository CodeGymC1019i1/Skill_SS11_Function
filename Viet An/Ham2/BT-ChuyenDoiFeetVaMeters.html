<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
    <style>
        input{
            text-align: right;
        }
    </style>
</head>
<body>
    <form>
        <p>
        <label>Feet</label>
            <input id="feet"type="number" placeholder="0"
                   oninput="footToMeter(this.value)"
                   onchange="footToMeter(this.value)">
        </p>
        <p>meter: <span id="outputmeter"></span> </p>
    <hr>
        <p>
            <label>Meter</label>
            <input id="meter" type="number" placeholder="0"
                   oninput="meterToFoot(this.value)"
                   onchange="meterToFoot(this.value)">
        </p>
        <p>Feet: <span id="outputfeet"></span></p>
    </form>
    <script type="text/javascript" >
        function footToMeter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputmeter").innerHTML = 0.305 * valNum;
            
        }
        function meterToFoot(valNum1) {
            valNum1 = parseFloat(valNum1);
            document.getElementById("outputfeet").innerHTML = 3.279 * valNum1;

        }
    </script>
</body>
</html>
