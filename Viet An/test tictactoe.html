<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            font-size: 10px;
            border: 1px solid black;
            margin: auto;
            text-align: center;
        }

        td {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    function drawTable(N) {
        let str = "<table>";
        for (let i = 0; i < N; i++){
                str += "<tr>"
            for (let j = 0; j < N; j++){
                str += "<td id=''>"+"</td>"
            } str += "</tr>"
        } str += "</table>"
    }
    drawTable(3)
</script>
</body>
</html>
