<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(array) {
        let min = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i];
            }
        }
        return min;
    }

    let array1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArray(array1);
    alert(min);
</script>
</body>
</html>
